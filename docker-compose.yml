# Local dev stack: Temporal Server + UI + MinIO
# Usage:
#   docker compose up -d
#   open http://localhost:8080  # Temporal UI
#   open http://localhost:9001  # MinIO Console (user/pass from .env or defaults below)

name: premium-names-dev

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # One-shot init to create the application database (premium_names)
  db-init:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      'echo "Ensuring app database exists..." &&
       PGPASSWORD=$$POSTGRES_PASSWORD psql -h postgres -U $$POSTGRES_USER -d postgres -v ON_ERROR_STOP=1 -c "CREATE DATABASE premium_names WITH OWNER $$POSTGRES_USER;" 2>/dev/null || echo "Database premium_names already exists"'
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    restart: "no"

  temporal:
    image: temporalio/auto-setup:1.25.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: /etc/temporal/dynamicconfig/temporal.yaml
    ports:
      - "7233:7233"   # Frontend gRPC
    volumes:
      - ./docker/temporal/dynamicconfig:/etc/temporal/dynamicconfig

  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=*
      - TEMPORAL_UI_ENABLE_ANALYTICS=false
    ports:
      - "8080:8080"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "${MINIO_HOST_PORT:-9000}:9000" # S3 API
      - "${MINIO_CONSOLE_HOST_PORT:-9001}:9001" # Web console
    volumes:
      - minio-data:/data

  # Run SQL migrations against the app database before any app service
  migrator:
    image: migrate/migrate:latest
    depends_on:
      db-init:
        condition: service_completed_successfully
    volumes:
      - ./migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://temporal:temporal@postgres:5432/premium_names?sslmode=disable", "up"]
    restart: "no"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: zone-names-worker:dev
    depends_on:
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      TEMPORAL_TARGET_HOST: temporal:7233
      TEMPORAL_ADDRESS: temporal:7233
      AWS_ENDPOINT_URL_S3: http://minio:9000
      AWS_S3_FORCE_PATH_STYLE: "true"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: temporal
      DB_PASSWORD: temporal
      DB_NAME: premium_names
      DB_SSLMODE: disable
    volumes:
      - worker-tmp:/var/zone-names
    ports:
      - "9090:9090" # metrics
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: zone-names-api:dev
    depends_on:
      migrator:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: temporal
      DB_PASSWORD: temporal
      DB_NAME: premium_names
      DB_SSLMODE: disable
      PORT: "8081"
      AWS_ENDPOINT_URL_S3: http://minio:9000
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_REGION: us-east-1
      IMPORT_BUCKET: zone-names
    entrypoint: ["/api"]
    ports:
      - "8081:8081"
  importer:
    build:
      context: .
      dockerfile: Dockerfile
    image: zone-names-importer:dev
    depends_on:
      migrator:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: temporal
      DB_PASSWORD: temporal
      DB_NAME: premium_names
      DB_SSLMODE: disable
      AWS_ENDPOINT_URL_S3: http://minio:9000
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_REGION: us-east-1
      IMPORT_BUCKET: zone-names
    entrypoint: ["/importer"]
    restart: unless-stopped

  # Optional one-shot service to create a default bucket on first run
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      "mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
       mc mb --ignore-existing local/zone-names &&
       mc anonymous set public local/zone-names &&
       echo 'minio bucket initialized'"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    restart: "no"

volumes:
  pgdata: {}
  minio-data: {}
  worker-tmp: {}
